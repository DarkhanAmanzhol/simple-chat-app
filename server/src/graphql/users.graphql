type Query {
  users: [User]
  user(id: ID!): User
  checkToken(token: String!): Boolean!
}

type User {
  id: ID
  firstName: String
  lastName: String
  email: String
}

type Token {
  token: String!
}

type Mutation {
  registerUser(user: RegisterInput!): Token
  loginUser(user: LoginInput!): Token
}

input RegisterInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}
